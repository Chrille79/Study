<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            font-family: 'roboto';
        }

        nav {
            flex: 0 0 32px;
            color: #fff;
            background: #252526;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1 1 auto;
            flex-direction: row;
            flex-wrap: wrap;
            background: #1e1e1e;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
        }

        card-index {
            /* width: 100%; */
        }

        section {
            background: #fff;
            border: solid 1px #ccc;
            max-width: 100%;
            /* max-height: 100%; */
            width: 100%;
            /* height: 30px; */
            padding: 5%;
            box-sizing: border-box;
            container-type: size;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
            flex: 1 1 auto;
            aspect-ratio: 16/9;
        }

        section:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            font-size: 2cqw;
        }

        section h1 {
            font-size: 4cqw;
        }

        section p {
            font-size: 4cqw;
            white-space-collapse: preserve-breaks;
        }

        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }

            nav {
                position: sticky;
                top: 0;
                z-index: 999;
            }

        }

        @media (orientation: landscape) {
            body nav span {
                transform: rotate(-90deg);
                width: 32px;
                position: fixed;
                bottom: 18px;
            }
        }
    </style>
    <script type="module" src="./studyCard.js"></script>
</head>

<body>
    <nav><span>CARDS</span></nav>
    <study-card></study-card>
</body>

</html>
